<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperatorio_DH</title>
</head>
<body>
    <header>
        <div class="botoneraDeUsuario">
            <a href="/user/profile" class="sub-menu-link">
                <i class="fa-sharp fa-solid fa-user"></i>
                <p>Ver Perfil</p>
                <span><i class="fa-solid fa-arrow-right"></i></span>
              </a>

              <a href="/user/logout" class="sub-menu-link"> 
                <i class="fa-solid fa-right-from-bracket"></i>
                <p>Cerrar Sesión</p>
                <span><i class="fa-solid fa-arrow-right"></i></span>
              </a>
        </div>
    </header>

    <main>
        <div class="login">
            <h1>Bienvenido de vuelta</h1>
            <form action="/user/login" method="post" id="formularioLogin">
                <input type="email" name="email" placeholder="Email" />
                <input type="password" name="password" placeholder="Contraseña" />
                <input type="submit" value="Iniciar sesión" class="boton-negro" />
                <div> <input type="checkbox" name="cookie" id="cookie"><label for="cookie">Mantener la sesión abierta</label></div>
            </form>
            <p>¿No tienes una cuenta? <a href="/user/register">Regístrate</a></p>
            <p> <a href="/user/passwordreset">Olvide mi contraseña</a></p>
        </div>

        <div class="register">
            <h1>Creá tu cuenta</h1>
            <form action="/user/register" method="post" enctype="multipart/form-data" id ="formularioRegistro">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" />
                <span class="error-message" id="error-nombre"></span>

                <input type="text" id="apellido" name="apellido" placeholder="Apellido" />
                <span class="error-message" id="error-apellido"></span>

                <input type="email" id="email" name="email" placeholder="Email" />
                <span class="error-message" id="error-email"></span>

                <input type="password"id="clave" name="clave" placeholder="Contraseña" />
                <span class="error-message" id="error-clave"></span>

                <input type="password" id="passwordRepeat" name="passwordRepeat" placeholder="Repite tu contraseña" />
                <span class="error-message" id="error-claveRepeat"></span>

                <div class="register-avatar">
                <label for="new-avatar"><i class="fa-solid fa-cloud-arrow-up"></i>Imagen de perfil opcional</label>
                
                <input type="file" name="avatar" id="new-avatar" />
                <input type="submit" value="Registrate" class="boton-negro" />
            </form>

            <p>Ya tienes cuenta? <a href="/user/login">Iniciar Sesión</a></p>
        </div>
    </main>

    <footer>
        <section>
            <div class= "cajaSuscribe">
                <form method="get" id="suscribeForm">
                    <p>Suscribite ahora para recibir nuestro newsletter</p>
                    <input type="email" id="suscribe" value="" placeholder="Ingresá tu dirección de correo electrónico"/>
                    <button class="suscribe-button" type="submit" value=""/><i class="fa-regular fa-paper-plane"></i></button>
                </form>
            </div>
            
            <div>
                <div>
                    <a href="https://twitter.com/?lang=es"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://wa.me/+549xxxxxxx"
                    ><i class="fa-brands fa-whatsapp"></i
                    ></a>
                </div>
                <h5>&copy; Copyright © 2023</h5>
            </div>
        </section>
      </footer>
</body>
</html>
